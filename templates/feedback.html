{% extends 'base.html' %} 
{% block title %} Feedback Form {%endblock%} 

{% block content %} 
    <h1>Feedback Form</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {% for field in form
            if field.widget.input_type != 'hidden' %}

        <p>
            {{field.label}}
            {{ field }}
        </p>
        {%endfor%}
        <button> Add Feedback </button>

    </form>
    
    <form action="/feedback/{{feedback.id}}/delete">
        <button>Delete Feedback</button>
    </form>
{% endblock %}
